    <title>Lifetrek Medical - High-Precision Medical Manufacturing | ISO 13485 Certified</title>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MedicalBusiness",
      "name": "Lifetrek Medical",
      "description": "ISO 13485 certified manufacturer of medical, dental, and veterinary implants and surgical instruments",
      "url": "https://lifetrek-medical.com",
      "telephone": "+55-19-3936-7193",
      "email": "contact@lifetrek-medical.com",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "BR",
        "addressLocality": "Brazil"
      },
      "certification": [
        {
          "@type": "Certification",
          "name": "ISO 13485:2016"
        },
        {
          "@type": "Certification",
          "name": "ANVISA"
        }
      ],
      "areaServed": ["North America", "South America", "Europe"],
      "keywords": "medical implants, dental implants, veterinary implants, surgical instruments, precision manufacturing, cleanroom manufacturing"
    }
    </script>

    <!-- Critical CSS for above-the-fold content -->
    <style>
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:currentColor}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:Inter,ui-sans-serif,system-ui,-apple-system,sans-serif;font-feature-settings:normal;font-variation-settings:normal;tab-size:4}
      body{margin:0;line-height:inherit;font-family:Inter,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background:hsl(0 0% 100%)}
      h1,h2,h3,h4,h5,h6{font-size:inherit;font-weight:inherit}
      h1{font-size:1.875rem;line-height:2.25rem;font-weight:700;margin-bottom:1rem}
      img,svg,video,canvas{display:block;vertical-align:middle}
      img{max-width:100%;height:auto}
      .container{width:100%;margin-right:auto;margin-left:auto;padding-right:1rem;padding-left:1rem}
      @media(min-width:640px){.container{max-width:640px};h1{font-size:2.25rem;line-height:2.5rem}}
      @media(min-width:768px){.container{max-width:768px};h1{font-size:3rem;line-height:1}}
      @media(min-width:1024px){.container{max-width:1024px}}
      @media(min-width:1280px){.container{max-width:1280px}}
      @media(min-width:1536px){.container{max-width:1536px}}
      header{position:sticky;top:0;z-index:50;width:100%;border-bottom:1px solid hsl(214 32% 91%);background:hsl(0 0% 100% / 0.95);backdrop-filter:blur(8px)}
      nav{display:flex;height:4rem;align-items:center;justify-content:space-between}
      .hero-section{position:relative;height:500px;overflow:hidden;background:linear-gradient(to bottom right,hsl(210 100% 45%),hsl(210 100% 40%),hsl(210 100% 35%))}
      @media(min-width:640px){nav{height:5rem};.hero-section{height:600px}}
      @media(min-width:1024px){.hero-section{height:700px}}
      .hero-content{position:relative;height:100%;display:flex;align-items:center;color:hsl(0 0% 100%)}
      .btn{display:inline-flex;align-items:center;justify-content:center;border-radius:0.5rem;font-weight:500;transition:all 0.2s;padding:0.75rem 1.5rem;background:hsl(0 0% 100%);color:hsl(210 100% 30%);box-shadow:0 10px 15px -3px rgb(0 0 0 / 0.1)}
      .btn:hover{transform:scale(1.05)}
      .fade-in{animation:fadeIn 0.3s ease-out}
      @keyframes fadeIn{0%{opacity:0;transform:translateY(10px)}100%{opacity:1;transform:translateY(0)}}
    </style>
